<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="style.css" />
        <title>Tic Tac Toe Game</title>
    </head>
    <body>
        <main>
            <div class="container">
                <div class="row">
                    <section class="column left active">
                        <h1 class="player player--0">PlayerX</h1>
                    </section>
                    <div class="column middle">
                        <div class="game-board">
                            <div class="box box--0">
                                <img src="" class="icon icon--0" />
                            </div>
                            <div class="box box--1">
                                <img src="" class="icon icon--1" />                           
                            </div>
                            <div class="box box--2">
                                <img src="" class="icon icon--2" />
                            </div>
                            <div class="box box--3">
                                <img src="" class="icon icon--3" />
                            </div>
                            <div class="box box--4">
                                <img src="" class="icon icon--4" />
                            </div>
                            <div class="box box--5">
                                <img src="" class="icon icon--5" />
                            </div>
                            <div class="box box--6">
                                <img src="" class="icon icon--6" />
                            </div>
                            <div class="box box--7">
                                <img src="" class="icon icon--7" />
                            </div>
                            <div class="box box--8">
                                <img src="" class="icon icon--8" />
                            </div>
                        </div>
                        <div class="result hidden"></div>
                        <div class="restart hidden">
                            <h2>Restart</h2>
                        </div>
                    </div>
                    <section class="column right">
                        <h2 class="player player--1">PlayerO</h2>
                    </section>
                </div>
            </div>
        </main>
        <script src="main.js"></script>
    </body>
</html>
